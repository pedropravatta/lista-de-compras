<script>
    // Função para adicionar um item à lista de compras
    function adicionarItem() {
        const novoItem = document.getElementById("novo-item").value;
        if (novoItem.trim() !== "") {
            const lista = document.getElementById("itens-lista");
            const li = document.createElement("li");
            li.innerHTML = novoItem + '<button onclick="removerItem(this)">Remover</button>';
            lista.appendChild(li);
            document.getElementById("novo-item").value = "";
        }
    }

    // Função para remover um item da lista de compras
    function removerItem(button) {
        const li = button.parentElement;
        li.remove();
    }

    // Função para adicionar ingredientes ao inventário
    function adicionarAoInventario() {
        const novoIngrediente = document.getElementById("novo-ingrediente").value;
        const quantidade = document.getElementById("quantidade-ingrediente").value;
        if (novoIngrediente.trim() !== "" && quantidade > 0) {
            const lista = document.getElementById("lista-inventario");
            const li = document.createElement("li");
            li.innerHTML = novoIngrediente + " - " + quantidade + ' <button onclick="removerIngrediente(this)">Remover</button>';
            lista.appendChild(li);
            document.getElementById("novo-ingrediente").value = "";
            document.getElementById("quantidade-ingrediente").value = "";
        }
    }

    // Função para remover um ingrediente do inventário
    function removerIngrediente(button) {
        const li = button.parentElement;
        li.remove();
    }

    // Função para buscar receitas (simulada)
    function buscarReceitas() {
        const receitasLista = document.getElementById("receitas-lista");

        // Simulação de receitas (em uma aplicação real, você faria uma chamada a uma API ou base de dados)
        const receitas = [
            {
                nome: "Macarrão com Molho de Tomate",
                imagem: "https://via.placeholder.com/150",
                ingredientes: ["Macarrão", "Molho de Tomate", "Queijo"],
                possui: ["Macarrão", "Molho de Tomate"]
            },
            {
                nome: "Salada de Frutas",
                imagem: "https://via.placeholder.com/150",
                ingredientes: ["Banana", "Maçã", "Laranja"],
                possui: ["Banana"]
            }
        ];

        receitasLista.innerHTML = ""; // Limpa a lista antes de adicionar novas receitas

        receitas.forEach(receita => {
            const card = document.createElement("div");
            card.className = "receita-card";
            card.innerHTML = `
                <img src="${receita.imagem}" alt="Imagem da receita">
                <h3>${receita.nome}</h3>
                <p>Ingredientes: ${receita.ingredientes.map(ing => `<span class="${receita.possui.includes(ing) ? 'ingrediente-possui' : 'ingrediente-falta'}">${ing}</span>`).join(', ')}</p>
                <button class="adicionar-lista-compras" onclick="adicionarReceitaAoCarrinho('${receita.nome}')">Adicionar à Lista de Compras</button>
            `;
            receitasLista.appendChild(card);
        });
    }

    // Função para adicionar receita à lista de compras (simulada)
    function adicionarReceitaAoCarrinho(nomeReceita) {
        alert(`${nomeReceita} foi adicionada à lista de compras!`);
    }
</script>
